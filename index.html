<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=done_all" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <!-- HEADER -->
    <header>
        <div class="container__pincipalHeader">
          <div class="container__contentHeader">
            
            <div class="headerSearch">
              
              <input 
              class="inputHeader" 
              id="inputHeader"
              placeholder="Ingrese un elemento"
              type="text"/>
              
              <button 
              class="buttonSearch"
              id="buttonSearch">Buscar
              <span class="material-symbols-outlined">
                search
                </span>
              </button>
            </div>

            <div>
                <button id="buttonAddElement"
                class="header__buttonAdd">Agregar Elemento
                <span class="material-symbols-outlined">
                  add
                  </span>
              </button>
            </div>
          </div>

        </div>
          


    </header>
    <!-- MAIN -->
    <main>
      <div class="containter__view">
        <aside class="listAside">
          <h2>Categorias 
            <span class="material-symbols-outlined">
            category </span>
          </h2>
          
            
            <ul id="listFilter"></ul>



        </aside>
        <div class="store" id="storeContainer">

        </div>

        <div>
          <!-- POPUP -->
           <div class="popUpContainer_principal" id="modalPopUp">
              <div class="popUpContainer">
                  <div class="containerTittle__PopUp">
                    <h2>Agregar o modificar un producto</h2>
                  </div>
                  <div class="containterInput__PopUp">
                    <input placeholder="Ingrese un nombre" id="name" type="text">
                    <input placeholder="Ingrese un imagen" id="image" type="text">
                    <input placeholder="Ingrese un precio" value="0" id="precio" type="number">

                    <select id="categoria">
                        <option>
                          Seleccione una categoria
                        </option>
                        <option>Gaseosa</option>
                        <option>Hamburguesa</option>
                        <option>Papas</option>

                    </select>

                  </div>
                    <div class="containerButton__PopUp">
                      <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
                      <button class="buttonPopUp accept" id="acceptButton"> Aceptar</button>
                      <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
                    </div>
              </div>

           </div>
        </div>
      </div>




    </main>
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
